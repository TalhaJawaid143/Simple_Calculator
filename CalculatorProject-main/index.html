<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="TEXT-CENTER">Calculator</h1>
    <div class="container item-center flex flex-col mx-auto m-w-20 ">
      <div class="cal-body">  <div class="row">
            <input class="input" type="text">
        </div>
        
        <div class="row">
            <button class="button">%</button>
            <button class="button">CE</button>
            <button class="button">C</button>
            <button class="button">/</button>
        </div>
        
        <div class="row">
            <button class="button" style="background: white;">7</button>
            <button class="button" style="background: white;">8</button>
            <button class="button" style="background: white;">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button" style="background: white;">4</button>
            <button class="button" style="background: white;">5</button>
            <button class="button" style="background: white;">6</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button" style="background: white;">3</button>
            <button class="button" style="background: white;">2</button>
            <button class="button" style="background: white;">1</button>
            <button class="button" >+</button>
        </div>
        <div class="row">
            <button class="button" style="background: white;">+/-</button>
            <button class="button" style="background: white;">0</button>
            <button class="button" style="background: white;">.</button>
            <button class="button" style="color: white; background-color: rgb(17, 95, 147);">=</button>
        </div>
    </div></div>
</body>
<script src="app.js"></script>
</html>
